<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kedai Fauget - Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Glass effect */
    .glass {
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(10px);
    }
    /* Animasi muncul/hilang */
    .navbar-hidden {
      transform: translateY(100%);
      transition: transform 0.4s ease-in-out;
    }
    .navbar-show {
      transform: translateY(0);
      transition: transform 0.4s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <!-- Header -->
  <header class="p-4 flex justify-between items-center bg-gray-800">
    <h1 class="text-lg font-bold">Kedai Fauget</h1>
    <input id="searchBar" type="text" placeholder="Cari menu..." class="px-3 py-1 rounded bg-gray-700 text-sm">
  </header>

  <!-- Konten -->
  <main id="content" class="p-4 space-y-6">
    <!-- Default konten (Dasbor) -->
    <section id="dasbor" class="content-section">
      <h2 class="text-xl font-semibold mb-3">Menu</h2>
      <div id="menuList" class="grid grid-cols-2 gap-4">
        <div class="bg-gray-800 rounded-lg p-3">
          <img src="https://source.unsplash.com/400x300/?soup" class="rounded-lg mb-2 h-24 w-full object-cover" alt="Rawon">
          <h3>Rawon Malang</h3>
          <p class="text-sm text-gray-400">Rp 23.000</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3">
          <img src="https://source.unsplash.com/400x300/?rice" class="rounded-lg mb-2 h-24 w-full object-cover" alt="Gudeg">
          <h3>Nasi Gudeg</h3>
          <p class="text-sm text-gray-400">Rp 16.000</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3">
          <img src="https://source.unsplash.com/400x300/?tofu" class="rounded-lg mb-2 h-24 w-full object-cover" alt="Mendoan">
          <h3>Tempe Mendoan</h3>
          <p class="text-sm text-gray-400">Rp 5.000</p>
        </div>
        <div class="bg-gray-800 rounded-lg p-3">
          <img src="https://source.unsplash.com/400x300/?chicken" class="rounded-lg mb-2 h-24 w-full object-cover" alt="Ayam Kalasan">
          <h3>Ayam Kalasan</h3>
          <p class="text-sm text-gray-400">Rp 27.000</p>
        </div>
      </div>
    </section>

    <!-- Beranda -->
    <section id="beranda" class="content-section hidden">
      <h2 class="text-xl font-semibold">Beranda</h2>
      <p>Selamat datang di Kedai Fauget 🍴</p>
    </section>

    <!-- Profil -->
    <section id="profil" class="content-section hidden">
      <h2 class="text-xl font-semibold">Profil</h2>
      <p>Nama: Ketut Susilo<br>Lokasi: Bali, Indonesia</p>
    </section>

    <!-- Pengaturan -->
    <section id="pengaturan" class="content-section hidden">
      <h2 class="text-xl font-semibold">Pengaturan</h2>
      <p>Mode: Dark Mode aktif 🌙</p>
    </section>
  </main>

  <!-- Navbar Floating Bottom -->
  <nav id="bottomNav" class="fixed bottom-3 left-1/2 -translate-x-1/2 w-[90%] glass rounded-2xl p-2 flex justify-around items-center shadow-lg navbar-show">
    <button onclick="showSection('dasbor')" class="flex flex-col items-center">
      <span>📊</span><span class="text-xs">Dasbor</span>
    </button>
    <button onclick="showSection('beranda')" class="flex flex-col items-center">
      <span>🏠</span><span class="text-xs">Beranda</span>
    </button>
    <button onclick="showSection('profil')" class="flex flex-col items-center">
      <span>👤</span><span class="text-xs">Profil</span>
    </button>
    <button onclick="showSection('pengaturan')" class="flex flex-col items-center">
      <span>⚙️</span><span class="text-xs">Pengaturan</span>
    </button>
  </nav>

  <script>
    // Ganti section
    function showSection(id) {
      document.querySelectorAll('.content-section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // Navbar hide/show saat scroll
    let lastScrollTop = 0;
    let hideTimeout;
    const navbar = document.getElementById("bottomNav");

    window.addEventListener("scroll", () => {
      clearTimeout(hideTimeout);
      let st = window.pageYOffset || document.documentElement.scrollTop;
      if (st > lastScrollTop) {
        // scroll ke bawah → hilang
        navbar.classList.remove("navbar-show");
        navbar.classList.add("navbar-hidden");
      } else {
        // scroll ke atas → muncul
        navbar.classList.remove("navbar-hidden");
        navbar.classList.add("navbar-show");
      }
      lastScrollTop = st <= 0 ? 0 : st;

      // auto hide setelah 10 detik diam
      hideTimeout = setTimeout(() => {
        navbar.classList.remove("navbar-show");
        navbar.classList.add("navbar-hidden");
      }, 10000);
    });

    // Search filter
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll("#menuList div").forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(value) ? "" : "none";
      });
    });
  </script>
</body>
</html>
