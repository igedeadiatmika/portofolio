<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Forest Advanced</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 200vh; /* membuat scroll panjang */
      background: #1a1a1a;
    }.parallax-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

.layer img.bg {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.element {
  position: absolute;
  max-width: 80px;
  max-height: 80px;
  opacity: 0;
  transform: translateY(100px);
  transition: transform 1s ease, opacity 1s ease;
}

.element.show {
  opacity: 1;
}

/* Responsif */
@media (max-width: 768px) {
  .element {
    max-width: 50px;
    max-height: 50px;
  }
}

  </style>
</head>
<body>
  <div class="parallax-container">
    <!-- Background layers -->
    <div class="layer" data-depth="0.1" data-speed="0.3">
      <img class="bg" src="images/forest-distant.png" alt="forest distant">
    </div>
    <div class="layer" data-depth="0.3" data-speed="0.5">
      <img class="bg" src="images/forest-mid.png" alt="forest mid">
    </div>
    <div class="layer" data-depth="0.6" data-speed="0.7">
      <img class="bg" src="images/forest-near.png" alt="forest near">
    </div><!-- Forest foreground -->
<div class="layer" data-depth="0.9" data-speed="1">
  <img class="bg" src="images/forest-front.png" alt="forest front">
</div>

<!-- Small forest elements -->
<img src="images/bird.png" class="element bird" style="top:20%; left:-100px;">
<img src="images/deer.png" class="element deer" style="bottom:-100px; left:40%;">
<img src="images/rabbit.png" class="element rabbit" style="bottom:-120px; right:30%;">
<img src="de.jpeg" class="element butterfly" style="top:-80px; right:20%;">
<img src="zuck.jpeg" class="element mushroom" style="bottom:-100px; left:10%;">

  </div>  <script>
    const layers = document.querySelectorAll('.layer');
    const elements = document.querySelectorAll('.element');

    window.addEventListener('scroll', () => {
      let scrollY = window.scrollY;
      let windowH = window.innerHeight;

      // Parallax untuk background
      layers.forEach(layer => {
        const depth = layer.dataset.depth;
        const speed = layer.dataset.speed || 1;
        let y = -(scrollY * depth * speed * 0.5);
        layer.style.transform = `translateY(${y}px)`;
      });

      // Animasi untuk elemen kecil
      elements.forEach((el, index) => {
        if(scrollY > windowH * 0.1) {
          el.classList.add('show');

          // Masuk ke tengah
          let centerX = (window.innerWidth / 2) - (el.offsetWidth / 2);
          let centerY = (window.innerHeight / 2) - (el.offsetHeight / 2);
          let offset = (index + 1) * 50;

          if(scrollY < windowH * 0.5) {
            // bergerak ke tengah
            el.style.transform = `translate(${centerX - el.offsetLeft}px, ${centerY - el.offsetTop}px)`;
          } else {
            // Setelah di tengah, naik atau ke samping
            let dir = index % 3;
            if(dir === 0) {
              el.style.transform = `translate(${centerX - el.offsetLeft}px, ${-scrollY * 0.3}px)`;
            } else if(dir === 1) {
              el.style.transform = `translate(${scrollY * 0.3}px, ${centerY - el.offsetTop}px)`;
            } else {
              el.style.transform = `translate(${-scrollY * 0.3}px, ${centerY - el.offsetTop}px)`;
            }
          }
        }
      });
    });
  </script></body>
</html>
