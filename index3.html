<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Parallax Story</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 800vh; /* panjang untuk banyak scene */
      background: #000;
      overflow-x: hidden;
    }

    .parallax-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }

    .layer img, .element {
      position: absolute;
      will-change: transform, opacity;
      transition: transform 1s ease, opacity 1s ease;
    }

    .layer img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .element {
      max-width: 120px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
    }

    .stars {
      position: absolute;
      width: 100%; height: 100%;
      background: transparent url("images/stars.png") repeat;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <!-- Layers -->
    <div class="layer sky"><img class="bg" src="images/forest-sky.png"></div>
    <div class="layer mountain"><img class="bg" src="images/forest-mountain.png"></div>
    <div class="layer forest"><img class="bg" src="images/forest-mid.png"></div>
    <div class="layer front"><img class="bg" src="images/forest-front.png"></div>

    <!-- Elements -->
    <img src="images/bird.png" class="element bird" style="top:10%; left:5%;">
    <img src="images/deer.png" class="element deer" style="bottom:5%; left:25%;">
    <img src="de.jpeg" class="element rabbit" style="bottom:10%; right:30%;">
    <img src="zuck.jpeg" class="element fox" style="bottom:15%; left:70%;">

    <!-- Atmosphere -->
    <div class="stars"></div>
  </div>


  <script>
    const bird = document.querySelector('.bird');
    const deer = document.querySelector('.deer');
    const rabbit = document.querySelector('.rabbit');
    const fox = document.querySelector('.fox');
    const stars = document.querySelector('.stars');
    const sky = document.querySelector('.sky img');

    window.addEventListener('scroll', () => {
      let progress = window.scrollY / (document.body.scrollHeight - window.innerHeight);

      // Scene 1: Sunrise (0 - 0.25)
      if(progress < 0.25){
        bird.style.opacity = 1;
        bird.style.transform = `translate(${progress*400}px, ${progress*50}px`);
        sky.style.filter = "brightness(1)";
      }

      // Scene 2: Day (0.25 - 0.5)
      if(progress >= 0.25 && progress < 0.5){
        deer.style.opacity = 1;
        deer.style.transform = `translateY(${-(progress-0.25)*300}px)`;
        rabbit.style.opacity = 1;
        rabbit.style.transform = `translateX(${(progress-0.25)*400}px)`;
      }

      // Scene 3: Sunset (0.5 - 0.75)
      if(progress >= 0.5 && progress < 0.75){
        sky.style.filter = "brightness(0.7) sepia(1) hue-rotate(-20deg) saturate(1.5)";
        fox.style.opacity = 1;
        fox.style.transform = `translateY(${-(progress-0.5)*400}px)`;
        bird.style.transform = `translate(${progress*600}px, -${(progress-0.5)*400}px)`;
      }

      // Scene 4: Night (0.75 - 1)
      if(progress >= 0.75){
        sky.style.filter = "brightness(0.3)";
        stars.style.opacity = 1;
        bird.style.opacity = 0;
        deer.style.opacity = 0;
        rabbit.style.opacity = 0;
        fox.style.opacity = 0;
      }
    });
  </script>
</body>
</html>
