<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Parallax Forest Cinematic</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      background: #000;
    }
    .section {
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .parallax-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .layer img.bg {
      position: absolute;
      width: 100%; height: 100%;
      object-fit: cover;
      will-change: transform;
    }
    .element {
      position: absolute;
      max-width: 120px;
      opacity: 0;
      will-change: transform, opacity;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.6));
    }
    .stars {
      position: absolute;
      width: 100%; height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0;
    }
  </style>
</head>
<body>  <!-- Scroll Sections -->  <div class="section" id="scene1"></div>
  <div class="section" id="scene2"></div>
  <div class="section" id="scene3"></div>
  <div class="section" id="scene4"></div>  <!-- Fixed Parallax World -->  <div class="parallax-container">
    <div class="layer sky"><img class="bg" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="sky"></div>
    <div class="layer mountain"><img class="bg" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="mountain"></div>
    <div class="layer forest"><img class="bg" src="https://images.unsplash.com/photo-1500534623283-312aade485b7" alt="forest mid"></div>
    <div class="layer front"><img class="bg" src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e" alt="forest front"></div><!-- Living elements -->
<img src="https://pngimg.com/uploads/bird/bird_PNG113.png" class="element bird" style="top:20%; left:10%;">
<img src="https://pngimg.com/uploads/deer/deer_PNG1816.png" class="element deer" style="bottom:5%; left:25%;">
<img src="https://pngimg.com/uploads/rabbit/rabbit_PNG3780.png" class="element rabbit" style="bottom:8%; right:30%;">
<img src="https://pngimg.com/uploads/fox/fox_PNG368.png" class="element fox" style="bottom:12%; left:70%;">

<!-- Atmosphere -->
<div class="stars"></div>

  </div>  <!-- GSAP & ScrollTrigger -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Parallax layers
    gsap.utils.toArray('.layer img').forEach((layer, i) => {
      gsap.to(layer, {
        y: (i+1) * -100,
        ease: 'none',
        scrollTrigger: {
          trigger: 'body',
          start: 'top top',
          end: 'bottom bottom',
          scrub: true
        }
      });
    });

    // Scene 1: Sunrise
    gsap.to('.bird', {
      opacity: 1,
      x: 300,
      y: -50,
      scrollTrigger: {
        trigger: '#scene1',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });

    // Scene 2: Day
    gsap.to('.deer', {
      opacity: 1,
      y: -100,
      scrollTrigger: {
        trigger: '#scene2',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });
    gsap.to('.rabbit', {
      opacity: 1,
      x: 200,
      scrollTrigger: {
        trigger: '#scene2',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });

    // Scene 3: Sunset
    gsap.to('.fox', {
      opacity: 1,
      y: -200,
      scrollTrigger: {
        trigger: '#scene3',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });
    gsap.to('.sky img', {
      filter: 'brightness(0.6) sepia(1) hue-rotate(-20deg) saturate(1.5)',
      scrollTrigger: {
        trigger: '#scene3',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });

    // Scene 4: Night
    gsap.to('.stars', {
      opacity: 1,
      scrollTrigger: {
        trigger: '#scene4',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });
    gsap.to(['.bird', '.deer', '.rabbit', '.fox'], {
      opacity: 0,
      y: -300,
      scrollTrigger: {
        trigger: '#scene4',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      }
    });
  </script></body>
</html>
