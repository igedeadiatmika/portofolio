<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Galeri Media Pengguna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #161616;
      border-bottom: 1px solid #2a2a2a;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
    }
    main {
      padding: 12px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
    }
    .item {
      position: relative;
      background: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }
    .item img,
    .item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hint {
      text-align: center;
      opacity: 0.7;
      margin-top: 24px;
      font-size: 0.9rem;
    }
    input[type=file] {
      display: none;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Media Perangkat</h1>
  </header>  <main>
    <div class="hint">
      <button onclick="picker.click()">Muat Galeri Media</button>
      <p>Izinkan browser mengakses foto & video Anda</p>
    </div><input id="picker" type="file" multiple accept="image/*,video/*" />

<div class="gallery" id="gallery"></div>

  </main>  <script>
    const picker = document.getElementById('picker');
    const gallery = document.getElementById('gallery');

    picker.addEventListener('change', () => {
      gallery.innerHTML = '';

      [...picker.files].forEach(file => {
        const url = URL.createObjectURL(file);
        const item = document.createElement('div');
        item.className = 'item';

        if (file.type.startsWith('image')) {
          const img = document.createElement('img');
          img.src = url;
          item.appendChild(img);
        } else if (file.type.startsWith('video')) {
          const video = document.createElement('video');
          video.src = url;
          video.controls = true;
          item.appendChild(video);
        }

        gallery.appendChild(item);
      });
    });
  </script></body>
</html>
